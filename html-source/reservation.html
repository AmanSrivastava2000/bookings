            <div class="col-md-3"></div>

            <div class="col-md-6">
                <h1 class="mt-5">Check Availability</h1>
                <form action="reservation.html" method="get">

                    <div class="form-row"></div>

                        <div class="col">
                            <div class="form-group">
                                <label for="start_date" class="form-label">Starting Date</label>

                            </div>
                        </div>

                        </div>
                    </div>
